<body>
  <!-- todo: cuerpo -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 bg-zinc-700 mx-0 gap-2 py-8 px-2 rounded-lg"
  >
    @for (item of listRickMorty; track $index) {
    <div
      class="grid md:grid-cols-12 lg:grid-cols-12 gap-x-2 shadow-2xl mx-0 md:mx- rounded-xl"
    >
      <!-- todo: imagen -->
      <div class="md:col-start-1 md:col-span-12 lg:col-start-1 lg:col-span-5">
        <img class="rounded-3xl" [src]="item.image" alt="imagen" srcset="" />
      </div>
      <!-- todo:texto -->
      <div class="md:start-1 md:col-span-12 lg:col-start-6 lg:col-span-6">
        <p class="text-3xl font-bold text-white hover:text-yellow-600">
          {{ item.name }}
        </p>
        <p class="text-white mb-2">{{ item.gender }}</p>
        <div class="grid grid-cols-12">
          @if (item.status !== 'Alive') {
          <svg
            class="w-6 h-6 text-red-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M7 4a7 7 0 0 1 12 5c0 2.4-1.2 3.9-2.2 5v.1c-1 1.3-1.8 2.2-1.8 3.9 0 .6-.4 1-1 1h-4a1 1 0 0 1-1-1c0-1.6-.8-2.6-1.8-3.9C6.2 12.8 5 11.4 5 9a7 7 0 0 1 2-5Zm2 17c0-.6.4-1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1Zm1.6-13.4A2 2 0 0 1 12 7a1 1 0 1 0 0-2 4 4 0 0 0-4 4 1 1 0 0 0 2 0c0-.5.2-1 .6-1.4Z"
              clip-rule="evenodd"
            />
          </svg>

          } @else {
          <svg
            class="w-6 h-6 text-green-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M7 4a7 7 0 0 1 12 5c0 2.4-1.2 3.9-2.2 5v.1c-1 1.3-1.8 2.2-1.8 3.9 0 .6-.4 1-1 1h-4a1 1 0 0 1-1-1c0-1.6-.8-2.6-1.8-3.9C6.2 12.8 5 11.4 5 9a7 7 0 0 1 2-5Zm2 17c0-.6.4-1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1Zm1.6-13.4A2 2 0 0 1 12 7a1 1 0 1 0 0-2 4 4 0 0 0-4 4 1 1 0 0 0 2 0c0-.5.2-1 .6-1.4Z"
              clip-rule="evenodd"
            />
          </svg>

          }

          <span class="text-white mb-4 col-start-2 col-span-7">
            {{ item.status }} - {{ item.species }}
          </span>
        </div>
        <p class="text-white mb-4">
          <span class="text-slate-300">Última ubicación conocida: </span>
          <span class="hover:text-yellow-600 font-medium">{{
            item.location.name
          }}</span>
        </p>
      </div>
    </div>
    }
  </div>

  <!-- todo: botones -->
  <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 my-4">
    <button (click)="botonAnterior()" class="md:col-start-1 lg:col-start-2">
      <div class="grid grid-cols-12 md:grid-cols-12">
        <svg
          class="w-10 h-10 text-gray-800 dark:text-white col-start-1 md:col-start-2 lg:col-start-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M13.7 5.6A2 2 0 0 1 17 7v10a2 2 0 0 1-3.3 1.5l-5.9-4.9a2 2 0 0 1 0-3l6-5Z"
            clip-rule="evenodd"
          />
        </svg>

        <span
          class="text-sky-950 font-bold text-2xl mb-4 col-start-4 col-span-2 md:col-start-5 md:col-span-4 lg:col-start-5 lg:col-span-4"
        >
          Anterior
        </span>
      </div>
    </button>
    <button (click)="botonSiguiente()" class="md:col-start-5 lg:col-start-4">
      <div class="grid grid-cols-12">
        <span
          class="text-sky-950 font-bold text-2xl mb-4 col-start-3 md:col-start-2 lg:col-start-2"
        >
          Siguiente
        </span>
        <svg
          class="w-10 h-10 text-gray-800 dark:text-white col-start-10 col-span-2 md:col-start-10 md:col-span-2 lg:col-start-6 lg:col-span-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M10.3 5.6A2 2 0 0 0 7 7v10a2 2 0 0 0 3.3 1.5l5.9-4.9a2 2 0 0 0 0-3l-6-5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </button>
  </div>

  <div class="bg-zinc-800 mx-0 gap-2 py-8 px-2">
    <p class="text-gray-400 text-base md:text-3xl font-bold">
      Personajes:
      <span
        class="text-white md:text-2xl hover:text-yellow-600 hover:font-extrabold"
      >
        {{ cantidadPersonajes | number }}</span
      >
    </p>
  </div>
</body>
